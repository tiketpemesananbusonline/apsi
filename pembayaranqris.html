<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ticket Payment</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <h1>Bus Ticket Payment</h1>
    <form id="payment-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="busNumber">Bus Number:</label>
        <input type="text" id="busNumber" name="busNumber" required><br><br>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required><br><br>

        <button type="button" onclick="generateQRCode()">Generate QR Code</button>
    </form>
    <br>
    <div id="qrcode"></div>

    <script>
        function generateQRCode() {
            var name = document.getElementById("name").value;
            var busNumber = document.getElementById("busNumber").value;
            var amount = document.getElementById("amount").value;

            if (name && busNumber && amount) {
                var qrcode = new QRCode(document.getElementById("qrcode"), {
                    text: "Name: " + name + "\nBus Number: " + busNumber + "\nAmount: " + amount,
                    width: 128,
                    height: 128
                });
            } else {
                alert("Please fill out all fields.");
            }
        }
    </script>
</body>
</html>
